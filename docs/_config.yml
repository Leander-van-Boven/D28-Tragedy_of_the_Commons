### HYDEJACK ###
hydejack:
  no_break_layout: true
  no_large_heading: true
  no_mark_external: true
  no_page_style: true
  no_search: false

lang: en
# PRO-Version only #
# hydejack: 
#   cookies_banner: true
#   advertise: false
#   dark_mode:
#     dynamic: true
#     sunrise: 6
#     sunset: 18
#     icon: true
#     always: false

exclude:
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock


###############
### PLUGINS ###
###############
plugins:
  - jekyll-default-layout
  - jekyll-optional-front-matter
  #- jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  #- jekyll-seo-tag
  #- jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed